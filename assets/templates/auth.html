<form name="auth-form" ng-errors="errors" class="auth-form" role="form" ng-submit="authenticate(username, password)">
  <div class="col-md-4 col-md-offset-4">
    <div class="form-group">
      <label for="username" class="control-label">User</label>
      <input type="text" class="form-control" ng-model="username" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password" class="control-label">Password</label>
      <input type="password" class="form-control" ng-model="password" id="password" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
